<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>ASCII Art Generator</h1>
    <form action="/" method="post">
        <p>Enter text below</p>
        <textarea required name="input" id="input" rows="10" cols="50" maxlength="500" spellcheck="false" wrap="off"></textarea><br>
        <br>
        <label for="banner">Select Banner:</label>
        <select id="banner" name="banner" required>
            <option value="standard">Standard</option>
            <option value="shadow">Shadow</option>
            <option value="thinkertoy">Thinkertoy</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Generate ASCII Art">
    </form>
    {{if .Error}}
<p style="color:red">{{.Error}}</p>
{{end}}

    <div>
        <pre>{{.Art}}</pre>
    </div>   
</body>   
</html>
